  <section style="background-color: #eee;">
    <div class="container py-5">
  
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
  
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center p-3"
              style="border-top: 4px solid #0004ff;">
              <h5 class="mb-0">Bot e-commerce</h5>
              <div class="d-flex flex-row align-items-center">
                <i class="fas fa-minus me-3 text-muted fa-xs"></i>
                <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                <i class="fas fa-times text-muted fa-xs"></i>
              </div>
            </div>
            <div class="card-body overflow-auto" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
  
              <div class="d-flex justify-content-between">
                <p class="small mb-1">Assistant</p>
              </div>

              <div class="d-flex flex-row justify-content-start">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                  alt="avatar 1" style="width: 45px; height: 100%;">
                <div>
                  <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f5f6f7;">
                    Bonjour üëãüèª !
                    Je suis votre assistant virtuel.
                  </p>
                </div>
              </div>
              <div class="d-flex flex-row justify-content-start">
                <div>
                  <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f5f6f7;">
                    Que recherchez-vous ?
                  </p>
                </div>
              </div>

              <div class="d-flex flex-row justify-content-start">
                <div>
                    <p><button type="button" class="btn btn-secondary btn-rounded" (click)="startChat()" >Information sur un produit</button></p>
                </div>
              </div>
              <div class="d-flex flex-row justify-content-start">
                <div>
                    <p ><button ttype="button" class="btn btn-secondary btn-rounded">Suivi de commande</button></p> 
                </div>
              </div>

              <div class="d-flex flex-row justify-content-start">
                <div>
                    <p><button type="button" class="btn btn-secondary btn-rounded">Suivi de livraison</button></p>   
                </div>
              </div>
             

             <div *ngFor="let message of messages" class="message">
              
                <div class="d-flex flex-row justify-content-start">
                    
                    <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f5f6f7;" *ngIf="message.type === 'bot'" class=" ">{{message.text}}</p>
                </div>
    
               
                <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                    
                    <p *ngIf="message.type === 'user'" class="small p-2 me-3 mb-3 text-white rounded-3  btn btn-primary" >{{message.text}}</p>
                </div>
             </div>
  
           
  
            </div>
            <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
              <form action="" (ngSubmit)="onSubmit() ">
                <div class="input-group mb-0">
                  <input type="text" class="form-control" name="message" [(ngModel)]="userInput" placeholder="Taper message..."
                    aria-label="Recipient's username" aria-describedby="button-addon2" />
                  <button     class= "btn btn-primary" type="submit" id="button-addon2" style="padding-top: .55rem;">
                    Envoyer
                  </button>
                </div>
              </form>
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  </section>
